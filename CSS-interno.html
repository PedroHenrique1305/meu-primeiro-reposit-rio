<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-INTERNO</title>
    <style>
        .card{
            width: 500px; 
            border: 5px solid black; 
            background-color: grey ;
        }
        .imagem{
            width: 100px; 
            height: 100px;
        }
        h1 p {
            font-family: monospace; 
            font-size: 30px;
        }
        .mensagem{
            color: white;
        }
        .mensagem2{
            color: red;
        }
        </style>
</head>

<body>
    <div class="card">
        <div class="imagem">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706797.png" alt="Homem" class="imagem">
        </div>
        <div>
            <h1>Meu nome  é <span class="mensagem">Pedro Henrique</span></h1>
            <p>Mensagem: <span class="mensagem2">a Vida não é um morango</span></p>
        </div>
    </div>
</body>
</html>
